<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello, Djngo with sqlite3</h1>

    <table border="1">
        <col width="50">
        <col width="100">
        <col width="500">
        <col width="100">
        <tr>
            <th>번호</th>
            <th>작성자</th>
            <th>제목</th>
            <th>작성일</th>
        </tr>
        <!--list가 없으면-->
        {% if not list %}
            <tr>
                <th colspan="4">-----작성된 글이 존재하지 않습니다.-----</th>
            </tr>
        <!--list가 있으면-->
        {% else %}
            {% for data in list %}
                <tr>
                    <td>{{data.id}}</td>
                    <td>{{data.myname}}</td>
                    <!-- detail페이지로 이동하는데 data에 있는 id를 가지고 간다. -->
                    <td><a href="{% url 'detail' data.id %}">{{data.mytitle}}</a></td>
                    <td>{{data.mydate|date:"Y-m-d"}}</td>
                </tr>
            {% endfor %}
        {% endif %}
        <tr>
            <th colspan="4" align="right">
                <input type="button" value="글작성" onclick="location.href='/insertform'"/>
            </th>
        </tr>

    </table>
</body>
</html>
